<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer - {{ current_image }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-image: url('{{ url_for('serve_photo', filename=current_image) }}');">

    <main class="viewer-container">
        <a id="prev-link" class="nav-arrow prev" href="{{ url_for('view_image', filename=prev_image) }}"></a>
        <a id="next-link" class="nav-arrow next" href="{{ url_for('view_image', filename=next_image) }}"></a>

        <div class="photo-frame">
            <div class="image-wrapper">
                <img src="{{ url_for('serve_photo', filename=current_image) }}" alt="{{ current_image }}">
            </div>

            <aside class="metadata-panel">
                <table>
                    <thead>
                        <tr>
                            <th>ISO</th>
                            <th>Aperture</th>
                            <th>Shutter Speed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ metadata['ISO'] }}</td>
                            <td>{{ metadata['Aperture'] }}</td>
                            <td>{{ metadata['Shutter Speed'] }}</td>
                        </tr>
                    </tbody>
                </table>
            </aside>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
