<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer - {{ current_image }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-image: url('{{ url_for('serve_photo', filename=current_image) }}');">
    <div id="page-overlay"></div>
    <main class="viewer-container">
        <a id="prev-link" class="nav-arrow prev" href="{{ url_for('view_image', filename=prev_image) }}"></a>
        <a id="next-link" class="nav-arrow next" href="{{ url_for('view_image', filename=next_image) }}"></a>

        <div class="photo-frame">
            <div class="image-wrapper">
                <img src="{{ url_for('serve_photo', filename=current_image) }}" alt="{{ current_image }}">
            </div>

            <aside class="metadata-panel">
            <!-- Left side: ISO, Aperture, Shutter Speed -->
            <div class="shot-info">
                <table>
                    <thead>
                        <tr>
                            <th>Focal Length</th> <th>ISO</th>
                            <th>Aperture</th>
                            <th>Shutter Speed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="focal-length-value">{{ metadata['Focal Length'] }}</td>
                            <td id="iso-value">{{ metadata['ISO'] }}</td>
                            <td id="aperture-value">{{ metadata['Aperture'] }}</td>
                            <td id="shutter-value">{{ metadata['Shutter Speed'] }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Right side: Camera and Lens Info -->
            <div class="camera-info">
                <!-- The icon path is dynamically created -->
                <img class="make-icon" src="{{ url_for('static', filename='icons/' + metadata['Make'] + '.svg') }}" alt="{{ metadata['Make'] }} Logo" onerror="this.style.display='none'">
                <div class="divider"></div>
                <div class="camera-text">
                    <span class="camera-model">{{ metadata['Model'] }}</span>
                    <span class="lens-model">{{ metadata['Lens Model'] }}</span>
                </div>
            </div>
        </aside>
        </div>
    </main>
    <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
